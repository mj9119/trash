<!DOCTYPE html>
<html>

  <HEAD>
    <TITLE>Float example</TITLE>
    <STYLE type="text/css">


div.link-list {
        width:10.2em;
        position:absolute;
        top:0;
        font-size:80%;
        padding-left:1%;
        padding-right:1%;
        margin-left:0;
        margin-right:0;
}

#main {
        margin-left:10.2em;
        margin-right:10.2em;
        padding-left:1em;
        padding-right:1em;
}

#list1 {
        left:0;
}
#list2 {
        right:0;
}

    </STYLE>
  </HEAD>

<body>

<div id="main">
   main here
	<div id="list1" class="link-list">
	   list1 here
	</div>
		<div id="list2" class="link-list"> 
		   list2 here	   
		</div>

</div>






</body>
</html>
